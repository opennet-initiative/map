<html lang="de">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
	<title>Opennet Karte</title>

	<!-- external ressources -->
	<script src="/javascript/jquery/jquery.js"></script>
	<script src="/javascript/bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" href="/javascript/bootstrap/css/bootstrap.css">

	<!-- embedded ressources -->
	<link rel="icon" type="image/png" href="/static/headquarter.png" />
	<link rel="stylesheet" href="/static/openlayers/ol.css" type="text/css">
	<script src="/static/openlayers/ol.js" type="text/javascript"></script>
	<script src="/static/layerswitcher/ol3-layerswitcher.js"></script>
	<link rel="stylesheet" href="/static/layerswitcher/ol3-layerswitcher.css" />
	<script type="text/javascript" src="/static/onimaps.js" charset="utf-8"></script>

	<style>
		.map {
			height: 100%;
			width: 100%;
		}

		.ol-popup {
			position: absolute;
			background-color: white;
			-webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
			filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
			padding: 15px;
			border-radius: 10px;
			border: 1px solid #cccccc;
			bottom: 12px;
			left: -50px;
		}

		.ol-popup:after, .ol-popup:before {
			top: 100%;
			border: solid transparent;
			content: " ";
			height: 0;
			width: 0;
			position: absolute;
			pointer-events: none;
		}

		.ol-popup:after {
			border-top-color: white;
			border-width: 10px;
			left: 48px;
			margin-left: -10px;
		}

		.ol-popup:before {
			border-top-color: #cccccc;
			border-width: 11px;
			left: 48px;
			margin-left: -11px;
		}

		.ol-popup-header {
			text-decoration: none;
			position: absolute;
			top: 2px;
			left: 8px;
		}

		.ol-popup-closer {
			text-decoration: none;
			position: absolute;
			top: 2px;
			right: 8px;
		}

		.ol-popup-closer:after {
			content: "âœ–";
		}

		#info {
			position: absolute;
			height: 1px;
			width: 1px;
			z-index: 100;
		}

		.tooltip.in {
			opacity: 1;
			filter: alpha(opacity=100);
		}
		
		.tooltip.top .tooltip-arrow {
			border-top-color: white;
		}
		
		.tooltip-inner {
			border: 2px solid white;
		}
	</style>
</head>

<body style="background-color: #B5D0D0">
	<div id="map" class="map">
		<div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-header"></div>
			<div id="popup-content"></div>
		</div>
		<div id="info"></div>
	</div>
	<script type="text/javascript">
		setupOpennetMap();
		window.setInterval(updateLayerDataSources, 60 * 1000);
	</script>
</body>
</html>
